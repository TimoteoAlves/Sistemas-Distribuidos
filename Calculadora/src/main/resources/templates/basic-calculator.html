<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Básica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .calculator h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .calculator input, .calculator button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
        }
        .calculator button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .calculator button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
    <script>
        function calculate(operation) {
            var a = parseFloat(document.getElementById('a').value);
            var b = parseFloat(document.getElementById('b').value);
            var url = '/' + operation + '?a=' + a + '&b=' + b;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerText = 'Resultado: ' + data;
                })
                .catch(error => console.error('Erro:', error));
        }
    </script>
</head>
<body>
    <div class="calculator">
        <h1>Calculadora Básica</h1>
        <input type="number" id="a" name="a" placeholder="Valor A">
        <input type="number" id="b" name="b" placeholder="Valor B">
        <button onclick="calculate('add')">Adicionar</button>
        <button onclick="calculate('subtract')">Subtrair</button>
        <button onclick="calculate('multiply')">Multiplicar</button>
        <button onclick="calculate('divide')">Dividir</button>
        <div class="result" id="result">Resultado:</div>
    </div>
</body>
</html>
